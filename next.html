<head>
    <meta charset="UTF-8">

    <title>Love Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccd5;
            text-align: center;
        }
        .header {
            padding: 20px;
            font-size: 24px;
            color: white;
            background-color: rgba(237, 102, 127, 0.855);
        }
        .search-container {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border-radius: 10px;
            border: 1px solid white;
        }
        .love-button {
            padding: 10px 20px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .love-button:hover {
            transform: scale(1.1);
            background-color: #ff1e50;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            
        }
        .gallery img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
            border: white solid 3px;
            gap: 5px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .quote {
            font-size: 20px;
            color: #ff4d6d;
            margin-top: 20px;
            font-style: italic;
            animation: fadeIn 2s ease-in-out;
        }
        
        .animation {
            margin-top: 20px;
            font-size: 24px;
            color: #ff4d6d;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
