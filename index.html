<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanda, Will You Be Mine? üíç</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            color: #ff0066;
            text-shadow: 2px 2px 5px rgba(255, 0, 102, 0.5);
        }

        .proposal {
            font-size: 1.6rem;
            color: #d63384;
            font-weight: bold;
        }

        .btn {
            font-size: 1.5rem;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 50px;
            transition: 0.3s ease-in-out;
        }

        .yes {
            background: linear-gradient(45deg, #ff5733, #ff105f);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 16, 95, 0.4);
        }

        .yes:hover {
            background: linear-gradient(45deg, #ff105f, #ff5733);
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(255, 16, 95, 0.6);
        }

        .no {
            background: #ff0000;
            color: white;
            position: absolute;
            transition: 0.3s ease-in-out;
        }

        #message {
            font-size: 1.8rem;
            color: #ff4081;
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s ease-in-out;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating elements animation */
        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: cover;
            animation: floatUp 6s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíû Nanda, Will You Be Mine Forever? üíû</h1>
        <p class="proposal">You are the most special person in my life! üåπ Will you be my love forever? üíï</p>
        <button class="btn yes" onclick="showMessage()">Yes ‚ù§Ô∏è</button>
        <button class="btn no" onmouseover="moveButton()">No</button>
        <p id="message">Yay! I knew you'd say Yes! üéâüíñü•∞</p> 
    </div>
    <div>
        <a href="C:\Users\chand\Desktop\fswd\nanda\next.html"> Next Page</a>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.querySelector(".no").style.left = `${x}px`;
            document.querySelector(".no").style.top = `${y}px`;
        }

        function createFloatingElements() {
            for (let i = 0; i < 10; i++) {
                let element = document.createElement("div");
                element.className = "floating-element";
                element.style.backgroundImage = Math.random() > 0.5 ? "url('https://cdn-icons-png.flaticon.com/512/2583/2583195.png')" : "url('https://cdn-icons-png.flaticon.com/512/2583/2583192.png')";
                element.style.left = Math.random() * 100 + "vw";
                element.style.animationDuration = Math.random() * 3 + 4 + "s";
                document.body.appendChild(element);
                setTimeout(() => { element.remove(); }, 6000);
            }
        }

        setInterval(createFloatingElements, 1000);
    </script>

</body>
</html>
